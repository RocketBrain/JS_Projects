<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Messing with JS document object</title>
</head>
<body>
<h1>Utilizing an array inside of document to set a particular style</h1>
<div id="cars">work!!</div>

<script type = "text/javascript">

document.body.style.color = "red";
document.body.style.backgroundColor = "blue";

//Sometimes styles from classes may be containted inside of arrays such as this:
//document.getElementsByClassName("doctitle")[0].style.fontSize = "4.3em"
//When a style is inside of an array, the same principles of normal js programming apply.

var list = document.getElementById("cars"),

cars = ["BMW","Toyota","Honda"],

fragment = document.createDocumentFragment(),
	
element;

for (var i = 0, x = cars.length; i<x; i++){

element = document.createElement("li");

element.appendChild(document.createTextNode(cars[i]));

fragment.appendChild(element);

}







</script>
