
<head>
      <title>textContent</title>
      <meta charset="UTF-8">
</head>

<style>
#first { 
	color: blue;
	}
</style>      

<ul id="first"></ul>
    <script>
      //function arguments take in id and message which will be attached to id
      function addMessage(element,message){
      	// inside of the document object, we create the node li and attach it to var messageElement
        var messageElement = document.createElement("li");
        //pass into the element li the message from the function using textContent
        messageElement.textContent = message;
        //appends the node li to the argument inside of function
        element.appendChild(messageElement);
      }

      var first = document.getElementById("first");
      addMessage(first,"Page loading");

      /*It is precisely as I thought. The messageElement holds the object element 'li' while the object textContent 
      gets its very own memory as an object of messageElement. The parent holds the 'li' element object,
      while the child holds the message argument itself.*/
      
      

      </script>
