<!DOCTYPE html>
<html>
  <head>
    <title>Fibonacci Sequence Using Recursion</title>
   <script src="programs_notes\fibonacci_sequence_using_recursion.js"></script>
  </head>
  <body>
  <script>
    //Printing a fibonacci sequence in javascript


 
  var f = new Fibonacci();
  var fibonacciSequence = "";
  for (var i = 0; i <= 15; i++){
    fibonacciSequence += f.looping(i) + " ";
    }
    console.log(fibonacciSequence);
    </script>

  </body>
  
</html>
